        TARGETS: ${{ inputs.targets }}    
   
    - name: build 1 with pake-cli apple arm
      shell: pwsh
      if: inputs.url != '' && matrix.os == 'macos-latest'
      run: |
        pwsh ./script/build_with_pake_cli.ps1
      env:
